<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greetings in Islam</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div class="main-content">
        <h1>Can you answer the greeting?</h1>
        <div class="illustration">
            
            <div class="person-type-wrapper">
                <div class="person-type active home-body">
                    <div class="people"> <img src="image/one.png" width="190px" /></div>
                    <div class="scenery"><img src="image/indoor.svg" height="250" /></div>
                    <div class="background-items"><img class='img-two' src="image/two.png" width="120px"/></div>
                    <div class="foreground-items"><img class='quran' src="image/quran.png" width="90" /></div>
                </div>
                <div class="person-type outdoor-person">
                    <div class="people"> <img src="image/four.png" width="120px" /></div>
                    <div class="scenery"><img src="image/outdoor.svg" height="250" /></div>
                    <div class="background-items"><img class='img-three' src="image/three.png" width="120px" /></div>
                    <div class="foreground-items"><img class='tree' src="image/tree.png" width="300"/></div>
                </div>
            </div>
        </div>
        <div class="option-wrapper">
            <div class="option active" data-option="home">Assalamu'alaikum</div>
            <div class="option" data-option="outdoor">Wa'alaikumsalam</div>
        </div>
    </div>
    <script src="main.js"></script>

</body>

</html>
